<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Squares</title>
    <link rel="stylesheet" href="homeStyles.css">
</head>
<body>
    <header>
        <h1>Strategic Squares</h1>
    </header>
    <div class="games-container">
        <h3>Chess</h3>
        <div class="gameBox">
            <img src="chess.png" alt="Chess"> <!--Chat gpt generated image-->
            <div class="gameButtons">
                <button class="play-button">Play Chess</button>
                <button class="info-button" onclick="showInfo('Chess is a strategic two-player board game. Each player starts with 16 pieces: one king, one queen, two rooks, two knights, two bishops, and eight pawns. The goal is to checkmate the opponent\’s king.')">About</button>
            </div>
        </div>
        <h3>Checkers</h3>
        <div class="gameBox">
            <img src="checkers.png" alt="Checkers"> <!--https://create.vista.com/unlimited/stock-photos/326325968/stock-photo-top-view-checkers-wooden-checkerboard-isolated-black/-->
            <div class="gameButtons">
                <button class="play-button">Play Checkers</button>
                <button class="info-button" onclick="showInfo('Checkers is a two-player board game played on an 8x8 grid with 12 pieces per player. Players take turns moving their pieces diagonally with the goal of capturing all the opponents pieces or blocking them from making a move. Pieces can be kinged when they reach the farthest row, gaining the ability to move both forward and backward.')">About</button>
            </div>
        </div>
        <h3>Tic-Tac-Toe</h3>
        <div class="gameBox">
            <img src="tic-tac-toe.png" alt="Tic Tac Toe">
            <div class="gameButtons">
                <button class="play-button">Play Tic Tac Toe</button> <!--https://create.vista.com/unlimited/stock-photos/359772266/stock-photo-tic-tac-toe-game-blackboard-crossed-out-row-crosses-wooden/-->
                <button class="info-button" onclick="showInfo('Tic Tac Toe is a simple two-player game played on a 3x3 grid. Players alternate placing their symbols, either an X or an O, in one of the grid\'s nine spaces. The objective is to be the first to align three of your symbols horizontally, vertically, or diagonally.')">About</button>
            </div>
        </div>
        <h3>2048</h3>
        <div class="gameBox">
            <img src="2048.png" alt="Twenty Forty Eight"> <!--https://en.wikipedia.org/wiki/2048_%28video_game%29#/media/File:2048_logo.svg-->
            <div class="gameButtons">
                <button class="play-button">Play 2048</button>
                <button class="info-button" onclick="showInfo('2048 is a single-player game played on a 4x4 grid. Players slide numbered tiles across the grid to combine them and create a tile with the numbers added together. Each move adds a new tile on the grid. This challenging players to strategically merge tiles without filling up the board.')">About</button>
            </div>
        </div>
    </div>
    <footer>
        © 2024 Strategic Squares. All rights reserved.
    </footer>
    <script src="homeScript.js"></script>
</body>
</html>
